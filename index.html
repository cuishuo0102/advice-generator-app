<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="page">
    <div class="adv">
      <div class="number">Advice #117</div>
      <div class="content">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</div>
      <picture class="divider">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 1024px)">
        <img src="./images/pattern-divider-mobile.svg">
      </picture>
      <button class="next-btn">
        <img src="./images/icon-dice.svg">
      </button>
    </div>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cuishuo0102">cuishuo0102</a>.
    </div>
  </div>
  
</body>
</html>
